<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Amazon Connect</title>
</head>

<body>
    <div class="row">
        <div class="mt-5 container">
            <div class="mt-5 jumbotron">
                <div class="container">
                    <h1 class="display-4 text-center">Last 5 callers</h1>
                </div>
            </div>
            <div class="mt-5 row">
                <table class="mt-5 table table-sm table-bordered table-hover table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Calling Number</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    {% for phones in phones %}
                    <tr>
                        <td> {{ phones ["phone"] }} </td>
                        <td> {{ phones ["first_name"] }} </td>
                        <td> {{ phones ["last_name"] }} </td>
                        <td> {{ phones ["time"] }} </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
